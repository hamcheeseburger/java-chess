<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체스</title>
    <link rel="stylesheet" href="/src/index.css">
    <script type="text/javascript" src="/src/index.js"></script>
</head>
<body>
<div align="center">
    <h1>♟산체스♟</h1>
    <table class="chess-board" border="1">
        {{#board}}
        {{#boardSymbols}}
        <tr>
            {{#this}}
            {{#this}}
            <td id={{position}} class="{{background}}" onclick="clicked(this.id)">
                <img src="images/{{symbol}}" style="width:7vw; height: 7vw;"/>
            </td>
            {{/this}}
            {{/this}}
        </tr>
        {{/boardSymbols}}
        {{/board}}
    </table>
</div>
<br/>
<div align="center">
    <button id="btn" onclick="checkStatus()">status</button>
    <p id="statusResult">
    </p>
    <form action="/end" method="POST">
        <input type="submit" value="end"/>
    </form>
</div>
</body>
</html>
